<div class="container mt-4 pt-4 " style="width: 330px; height: 310px;border:1px solid; background-color:darkkhaki ;padding-right: 20px;">
    <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name= "name" [(ngModel)]="item.name" id="name" aria-describedby="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" name="category" [(ngModel)]="item.category" id="category" aria-describedby="category" placeholder="Enter category">
        </div>
        <div class="form-group">
            <label for="Brand">Brand</label>
            <input type="text" class="form-control" name="Brand" [(ngModel)]="item.brand" id="Brand" aria-describedby="name" placeholder="Enter Brand">
        </div>
        <br>
        <button type="submit" (click)="create()" class="btn btn-primary">Submit</button>
        <button type="button" (click)="cancel()" class="btn btn-danger m-4">Cancelar</button>
      </form>
</div>
